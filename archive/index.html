---
layout: default
title: Archive
excerpt: The complete archive of Anton Panasenko articles.
---

<style type="text/css">
	@import url('/css/jquery.ennui.contentslider.css');
</style>
		{% for post in site.posts %}
			<ul class="entry-content">
				<li>
			  		<div>
			    		<span><a href="{{ post.url }}/">{{ post.title }}</a></span>
						<br/><br/>
						{% if post.image %}
						<div class="imgLarge wd205"> 
							<a href="{{ post.url }}/"><img width="175" height="175" src="{{ post.image }}" alt="" /></a>
						</div>
						{% else %}
						<div class="imgLarge wd205"> 
							<a href="{{ post.url }}/"><img width="175" height="175"/></a>
						</div>
						{% endif %}
			    		<p>{{ post.excerpt }}</p>
						<br/><br/>
			  		</div>
				</li>
			</ul>						
		{% endfor %}

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript">
		$('#main').removeClass('selected');
		$('#archive').addClass('selected');
</script>
